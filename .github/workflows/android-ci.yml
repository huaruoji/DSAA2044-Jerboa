# Name of the workflow
name: Android CI - Full Build, Test, and Release

# Events that trigger the workflow
on:
  push:
    branches: [ "main", "feature/*" ]
    # Add tag trigger for Release
    tags:
      - 'v*.*.*' # Matches v1.0, v1.2.3, etc.
  pull_request:
    branches: [ "main" ]

# Get the necessary permissions for the workflow
permissions:
  contents: write # Required for the 'release' job to create a GitHub Release

# Define jobs
jobs:

  # First job: Run unit tests for quality gate
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Cache Gradle dependencies for faster builds
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: app/build/reports/tests/testDebugUnitTest/

  # Second job: Run instrumented tests on Android emulator  
  # Skip on pull requests to main branch for faster CI, run on pushes to main and tags
  instrumented-test:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.base_ref != 'main'
    strategy:
      matrix:
        api-level: [30]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Cache Gradle dependencies
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Cache AVD for faster emulator startup
      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew connectedDebugAndroidTest

      - name: Upload instrumented test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: instrumented-test-results
          path: app/build/reports/androidTests/connected/

  # Third job: Build the APK
  # Depends on unit tests succeeding, instrumented tests run conditionally
  build:
    needs: [unit-test, instrumented-test]
    if: always() && needs.unit-test.result == 'success' && (needs.instrumented-test.result == 'success' || needs.instrumented-test.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Cache Gradle dependencies for faster subsequent builds
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Run assembleDebug to build the APK
      - name: Build Debug APK with Gradle
        run: ./gradlew assembleDebug

      # Upload the build artifact for the Release Job to use
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Android-Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk

  # Fourth job: Generate test report summary (optional, for pull requests)
  test-report:
    runs-on: ubuntu-latest
    needs: [unit-test, instrumented-test]
    if: github.event_name == 'pull_request' && always()
    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          pattern: '*test-results*'
          merge-multiple: true

      - name: Generate test summary
        run: |
          echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Unit Tests
          echo "### ðŸ“Š Unit Tests" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.unit-test.result }}" == "success" ]; then
            echo "âœ… **PASSED** - All unit tests completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **FAILED** - Unit tests failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Instrumented Tests
          echo "### ðŸ“± Instrumented Tests" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.instrumented-test.result }}" == "success" ]; then
            echo "âœ… **PASSED** - All instrumented tests completed successfully" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.instrumented-test.result }}" == "skipped" ]; then
            echo "â­ï¸ **SKIPPED** - Instrumented tests skipped for PR (will run on main branch)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **FAILED** - Instrumented tests failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Overall Status
          echo "### ðŸŽ¯ Overall Status" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.unit-test.result }}" == "success" ] && ([ "${{ needs.instrumented-test.result }}" == "success" ] || [ "${{ needs.instrumented-test.result }}" == "skipped" ]); then
            echo "ðŸŽ‰ **Ready for Review** - All required tests are passing!" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ”§ **Needs Attention** - Some tests are failing and need to be fixed before merge" >> $GITHUB_STEP_SUMMARY
          fi

  # Fifth job: Create GitHub Release
  # Runs only if the 'build' succeeds AND the workflow was triggered by a Git tag
  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Step 1: Download the APK file uploaded in the build job
      - name: Download APK from build job
        uses: actions/download-artifact@v4
        with:
          name: Android-Debug-APK # Must exactly match the upload-artifact name

      # Step 2: Create Release
      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v1
        with:
          # The 'files' field specifies which files to upload as release assets
          files: app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}