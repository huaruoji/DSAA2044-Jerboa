# Name of the workflow
name: Android CI - Full Build, Test, and Release

# Events that trigger the workflow
on:
  push:
    branches: [ "main", "feature/*" ]
    # Add tag trigger for Release
    tags:
      - 'v*.*.*' # Matches v1.0, v1.2.3, etc.
  pull_request:
    branches: [ "main" ]

# Get the necessary permissions for the workflow
permissions:
  contents: write # Required for the 'release' job to create a GitHub Release

# Define jobs
jobs:

  # First job: Run tests for quality gate
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run unit tests
        run: ./gradlew test

  # Second job: Build the APK
  # Depends on the 'test' job succeeding
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Cache Gradle dependencies for faster subsequent builds
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Run assembleDebug to build the APK
      - name: Build Debug APK with Gradle
        run: ./gradlew assembleDebug

      # Upload the build artifact for the Release Job to use
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Android-Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk

  # Third job: Create GitHub Release
  # Runs only if the 'build' succeeds AND the workflow was triggered by a Git tag
  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Step 1: Download the APK file uploaded in the build job
      - name: Download APK from build job
        uses: actions/download-artifact@v4
        with:
          name: Android-Debug-APK # Must exactly match the upload-artifact name

      # Step 2: Create Release
      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v1
        with:
          # The 'files' field specifies which files to upload as release assets
          files: app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}