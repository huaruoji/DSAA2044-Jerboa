# Name of the workflow
name: Android CI - Build, Test, and Release

# Events that trigger the workflow
on:
  push:
    branches: [ "main", "feature/*" ]
    # Add tag trigger for Release
    tags:
      - 'v*.*.*' # Matches v1.0, v1.2.3, etc.
  pull_request:
    branches: [ "main" ]

# Get the necessary permissions for the workflow
permissions:
  contents: write # Required for the 'release' job to create a GitHub Release

# Define jobs
jobs:

  # First job: Run tests for quality gate
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Cache Gradle dependencies for faster builds
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: app/build/reports/tests/testDebugUnitTest/

      # Note: Instrumented tests are available but run locally only
      # Run locally with: ./gradlew connectedDebugAndroidTest
      - name: Build APK to verify compilation
        run: ./gradlew assembleDebug

  # Second job: Create Release APK for tags
  release-build:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: Android-Release-APK
          path: app/build/outputs/apk/release/app-release.apk

  # Third job: Create GitHub Release
  # Runs only if the 'release-build' succeeds AND the workflow was triggered by a Git tag
  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: release-build
    runs-on: ubuntu-latest

    steps:
      # Step 1: Download the APK file uploaded in the release-build job
      - name: Download APK from release-build job
        uses: actions/download-artifact@v4
        with:
          name: Android-Release-APK # Must exactly match the upload-artifact name

      # Step 2: Create Release
      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v1
        with:
          # The 'files' field specifies which files to upload as release assets
          files: app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}